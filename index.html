<!doctype html>
<html lang="en">

<head>
    <title>Foxes Movie Posters</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom Styling/JS -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="gallery">
            <div class="bond">
                <img class="gallery-img img-fluid" id="casinoroyale" src="images/casinoroyale.jpg" alt="The Name's Bond... James Bond" onclick="event.preventDefault(); clickEvent2(this.id);">
            </div>
            <div class="mozart">
                <img class="gallery-img img-fluid" id="amadeus" src="images/amadeus.jpg" alt="Requiem, K. 626. Confutatis" onclick="event.preventDefault(); clickEvent2(this.id);">
            </div>
            <div class="cooking">
                <div class="remy">
                    <img class="gallery-img img-fluid" id="ratatouille" src="images/ratatouille.jpg" alt="Ratatouille (Original Motion Picture Soundtrack)" onclick="event.preventDefault(); clickEvent2(this.id);">
                </div>
                <div class="favreau">
                    <img class="gallery-img img-fluid" id="chef" src="images/chef.jpg" alt="Oye Como Va (Live at el Jefe)" onclick="event.preventDefault(); clickEvent2(this.id);">
                </div>
            </div>
            <div class="pearl">
                <img class="gallery-img img-fluid" id="pirates" src="images/pirates.jpg" alt="Hoist the Colours" onclick="event.preventDefault(); clickEvent2(this.id);">
            </div>
            <div class="maximus">
                <img class="gallery-img img-fluid" id="gladiator" src="images/gladiator.jpg" alt="Elysium" onclick="event.preventDefault(); clickEvent2(this.id);">
            </div>
        </div>
        <div class="header">
            <div class="row justify-content-center">
                <h1>Foxes Movie Posters</h1>
            </div>
            <div class="row justify-content-center">
                <button onclick="stopSong();" class="btn btn-info">Stop Song</button>
            </div>
            <div class="row justify-content-center" id="loading">
                <h3>Please wait, soundtracks loading...</h3>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
